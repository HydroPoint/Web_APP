<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Plantillas - CMSI</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        
        /* Estilo para los inputs */
        .form-field {
            width: 100%;
            margin-top: 0.25rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            background-color: #f3f4f6; /* bg-gray-100 */
            border: 1px solid transparent;
        }
        .form-field:focus {
            border-color: #3b82f6; /* border-blue-500 */
            background-color: #ffffff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        /* Estilos para el spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border-left-color: #00008B; /* Color azul oscuro */
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-blue-600">

    <div class="w-full max-w-7xl mx-auto p-6">
        
        <div class="w-full flex justify-between items-center pt-8 pb-10">
            <img data-src-key="logo" alt="Logo" 
                 class="h-10 w-auto cursor-pointer transition-all duration-300 ease-in-out hover:scale-110 active:scale-95 hover:drop-shadow-lg" 
                 onclick="handleNavigation('INDEX')">
            
            <h1 id="header-title" class="text-3xl font-bold text-white hidden md:block">
                <i class="fa-solid fa-brain me-2"></i> Gestión de Plantillas
            </h1>
            
            <button
              id="btn-back-to-clients" 
              onclick="handleNavigation('CLIENTES')"
              type="button"
              class="bg-white text-center w-48 rounded-2xl h-14 relative text-blue-700 text-xl font-semibold border-4 border-white group"
            >
              <div class="bg-blue-600 rounded-xl h-12 w-1/4 grid place-items-center absolute left-0 top-0 group-hover:w-full z-10 duration-500">
                <svg class="w-6 h-6" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
                  <path fill="#FFFFFF" d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z"></path>
                  <path fill="#FFFFFF" d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z"></path>
                </svg>
              </div>
              <p class="translate-x-4 transition-transform duration-500 group-hover:translate-x-0">Volver</p> 
            </button>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-md p-6 sticky top-6">
                    
                    <h2 class="text-xl font-bold text-gray-800 mb-4">
                        <i class="fa-solid fa-pen-to-square me-2 text-blue-600"></i>
                        Crear / Editar Plantilla
                    </h2>

                    <form id="template-form">
                        <div class="space-y-4">
                            
                            <div>
                                <label for="template-nombre" class="block text-sm font-medium text-gray-700">Nombre de la Plantilla</label>
                                <input type="text" id="template-nombre" name="template-nombre" class="form-field" placeholder="Ej: Bienvenida Mayorista">
                            </div>

                            <div>
                                <label for="template-categoria" class="block text-sm font-medium text-gray-700">Categoría</label>
                                <select id="template-categoria" name="template-categoria" class="form-field">
                                    <option value="bienvenida">Bienvenida</option>
                                    <option value="ventas">Ventas / Promoción</option>
                                    <option value="soporte">Soporte</option>
                                    <option value="recordatorio">Recordatorio (Pago, Cita)</option>
                                    <option value="otro">Otra</option>
                                </select>
                            </div>

                            <div>
                                <label for="template-canal" class="block text-sm font-medium text-gray-700">Canal</label>
                                <select id="template-canal" name="template-canal" class="form-field">
                                    <option value="whatsapp">WhatsApp</option>
                                    <option value="email">Email</option>
                                    <option value="chat_interno">Chat Interno</option>
                                </select>
                            </div>

                            <div>
                                <label for="template-contenido" class="block text-sm font-medium text-gray-700">Contenido del Mensaje</label>
                                <textarea id="template-contenido" name="template-contenido" rows="8" class="form-field" placeholder="Escribe tu mensaje aquí..."></textarea>
                                <p class="text-xs text-gray-500 mt-1">
                                    Usa placeholders como: <strong>[NombreCliente]</strong>, <strong>[ID_Factura]</strong>, <strong>[NombreAgente]</strong>
                                </p>
                            </div>
                            
                            <p id="form-message" class="text-sm h-5"></p>

                            <div class="flex gap-4">
                                <button type="button" id="form-cancel-button"
                                        class="w-1/3 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-lg transition-colors duration-300">
                                    Limpiar
                                </button>
                                <button type="submit" id="form-submit-button"
                                        class="w-2/3 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 flex items-center justify-center">
                                    <span id="submit-text">Guardar Plantilla</span>
                                    <div id="submit-spinner" class="spinner hidden"></div>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-6">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">
                        <i class="fa-solid fa-list-check me-2 text-blue-600"></i>
                        Biblioteca de Plantillas
                    </h2>
                    
                    <div id="templates-table-container" class="overflow-y-auto overflow-x-auto h-[70vh] shadow-inner bg-gray-50 rounded-lg">
                        <table class="w-full text-sm text-left text-gray-600">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50 sticky top-0 z-10">
                                <tr>
                                    <th scope="col" class="px-6 py-3"><i class="fa-solid fa-file-lines me-2"></i>Nombre</th>
                                    <th scope="col" class="px-6 py-3"><i class="fa-solid fa-tag me-2"></i>Categoría</th>
                                    <th scope="col" class="px-6 py-3"><i class="fa-solid fa-paper-plane me-2"></i>Canal</th>
                                    <th scope="col" class="px-6 py-3 text-center"><i class="fa-solid fa-bolt me-2"></i>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="templates-table-body" class="divide-y">
                                
                                <tr id="loading-row" class="bg-white border-b">
                                    <td colspan="4" class="px-6 py-4 text-center text-gray-400">
                                        <div class="spinner mx-auto"></div>
                                        Cargando plantillas...
                                    </td>
                                </tr>

                                <tr class="bg-white border-b hover:bg-gray-50">
                                    <td class="px-6 py-4 font-medium text-gray-900">Bienvenida Cliente Final</td>
                                    <td class="px-6 py-4"><span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Bienvenida</span></td>
                                    <td class="px-6 py-4"><span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full"><i class="fa-brands fa-whatsapp me-1"></i> WhatsApp</span></td>
                                    <td class="px-6 py-4 text-center">
                                        <button class="text-blue-600 hover:text-blue-800 p-1" title="Editar"><i class="fa-solid fa-pencil fa-fw"></i></button>
                                        <button class="text-red-500 hover:text-red-700 p-1" title="Eliminar"><i class="fa-solid fa-trash fa-fw"></i></button>
                                    </td>
                                </tr>

                                <tr class="bg-white border-b hover:bg-gray-50">
                                    <td class="px-6 py-4 font-medium text-gray-900">Promo 20% Papel Orgánico</td>
                                    <td class="px-6 py-4"><span class="bg-indigo-100 text-indigo-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Ventas</span></td>
                                    <td class="px-6 py-4"><span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full"><i class="fa-solid fa-envelope me-1"></i> Email</span></td>
                                    <td class="px-6 py-4 text-center">
                                        <button class="text-blue-600 hover:text-blue-800 p-1" title="Editar"><i class="fa-solid fa-pencil fa-fw"></i></button>
                                        <button class="text-red-500 hover:text-red-700 p-1" title="Eliminar"><i class="fa-solid fa-trash fa-fw"></i></button>
                                    </td>
                                </tr>
                                
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
<script>

    function populateImages() {
        const images = document.querySelectorAll('[data-src-key]');
        images.forEach(img => {
            const key = img.getAttribute('data-src-key');
            if (imageConfig[key]) {
                img.src = imageConfig[key];
            }
        });
    }

    /**
     * Maneja el envío del formulario
     */
    function handleFormSubmit(e) {
        e.preventDefault();
        setLoading(true);
        
        const payload = {
            Nombre: document.getElementById('template-nombre').value,
            Categoria: document.getElementById('template-categoria').value,
            Canal: document.getElementById('template-canal').value,
            Contenido: document.getElementById('template-contenido').value
        };

        if (!payload.Nombre || !payload.Contenido) {
            showMessage('form-message', 'Nombre y Contenido son obligatorios.', 'red');
            setLoading(false);
            return;
        }

        // Aquí llamarías a:
        // google.script.run
        //     .withSuccessHandler(onCreateSuccess)
        //     .withFailureHandler(onCreateFailure)
        //     .createTemplate(payload); // <-- Nueva función en .gs

        // Simulación de éxito
        setTimeout(() => {
            showMessage('form-message', 'Plantilla guardada (simulación).', 'green');
            setLoading(false);
            resetForm();
            loadTemplates(); // Recargar la lista
        }, 1000);
    }
    
    function resetForm() {
        templateForm.reset();
        formMessage.textContent = '';
    }

    // --- FUNCIONES UTILITARIAS ---

    function setLoading(isLoadingState) {
        formSubmitButton.disabled = isLoadingState;
        if (isLoadingState) {
            submitText.classList.add('hidden');
            submitSpinner.classList.remove('hidden');
        } else {
            submitText.classList.remove('hidden');
            submitSpinner.classList.add('hidden');
        }
    }

    function showMessage(elementId, message, color) {
        const el = document.getElementById(elementId);
        el.textContent = message;
        el.className = `text-sm h-5 ${color === 'red' ? 'text-red-500' : 'text-green-600'}`;
        
        if (color === 'green') {
            setTimeout(() => { el.textContent = ''; }, 3000);
        }
    }

    // --- INICIALIZACIÓN ---
    window.onload = function() {
        populateImages();
        
        if (templateForm) {
            templateForm.addEventListener('submit', handleFormSubmit);
        }
        if (cancelButton) {
            cancelButton.addEventListener('click', resetForm);
        }
        
        loadTemplates(); // Cargar la lista al iniciar
    };
</script>
